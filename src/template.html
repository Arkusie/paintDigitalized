<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paint Digitalized</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Finger+Paint|Orbitron|Rubik:400,700"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <!-- 1 -->
        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-bars fa-lg"></i></span>
        </div>
        <!-- 2 -->
        <div class="logo">
          <h1>paint<strong class="logo-digital">digitalized</strong></h1>
        </div>
        <!-- 3 -->
        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-cart-plus fa-lg"></i></span>
        </div>
      </div>
    </nav>
    <!--intro header-->
    <header class="header-intro">
      <div class="banner">
        <h1 class="banner-title">All your paitings</h1>
        <h2 class="banner-title-digital">digitalized!</h2>
        <button id="banner-btn">explore</button>
      </div>
    </header>
    <!-- paitings -->
    <section class="paintings">
      <div class="section-title">
        <h2>paitings available</h2>
      </div>
      <div class="paintings-div">
        <!-- single paiting -->
        <article class="painting">
          <div class="img-container">
            <img src="assets/images/p1.jpg" alt="paiting one" class="paiting-img" />
            <button class="add-btn" data-id="1">add</button>
          </div>
          <h3>le abstract paiting</h3>
          <h4>123$</h4>
        </article>
        <!-- single paiting -->
      </div>
    </section>
    <!-- the cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">X</span>
        <h2>the cart</h2>
      </div>
      <div class="cart-content">
        <!-- the actual cart paiting -->
        <div class="cart-item">
          <img src="assets/images/p1.jpg" alt="a product" class="cart-img" />
          <div>
            <h4>le abstract paiting</h4>
            <h5>123$</h5>
            <span class="remove-paiting">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="painting-quantity">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- the actual cart paiting -->
      </div>
      <div class="cart-footer">
        <h3>total price: 232$</h3>
        <button class="clear-cart cart-btn"></button>
      </div>
    </div>
    <!--  -->
  </body>
</html>
